<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --accent-color: #4a9eff;
            --text-color: #ffffff;
            --hover-color: #3d84d9;
            --border-color: #404040;
        }

        body {
            background-color: var(--primary-dark);
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            text-align: center;
            background-color: var(--secondary-dark);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-top: 100px;
            border: 1px solid var(--border-color);
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: perspective(1000px) rotateX(2deg);
        }

        h1 {
            color: var(--accent-color);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .btn-custom {
            margin: 15px 0;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--text-color);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: var(--accent-color);
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.2);
            transform: translateY(0);
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
            background: var(--hover-color);
            color: var(--text-color);
        }

        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .btn-top {
            font-size: 1rem;
            padding: 10px 25px;
            border-radius: 25px;
            color: var(--text-color);
            background: var(--accent-color);
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.2);
            transform: translateY(0);
        }

        .btn-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.4);
            background: var(--hover-color);
            color: var(--text-color);
        }

        .btn-list, .btn-create {
            position: relative;
            overflow: hidden;
        }

        .btn-list::before, .btn-create::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    120deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
            );
            transition: 0.5s;
        }

        .btn-list:hover::before, .btn-create:hover::before {
            left: 100%;
        }

        hr {
            border: 1px solid var(--border-color);
            margin: 30px 0;
        }
    </style>
</head>
<body>
<!-- Top-right login/logout buttons -->
<div class="top-right-buttons">
    <a sec:authorize="isAnonymous()" href="/login" class="btn btn-login btn-top">Log In</a>
    <a sec:authorize="isAuthenticated()" href="/logout" class="btn btn-logout btn-top">Log Out</a>
</div>

<!-- Main content -->
<div class="container">
    <h1 class="mb-4">Gesti√≥n de Usuarios y Mocky</h1>
    <div class="d-grid gap-2">
        <a href="/usuario/lista" class="btn btn-custom btn-list">Lista de Usuarios</a>
        <a href="/usuario/crear" class="btn btn-custom btn-create">Crear Usuario</a>
        <a href="/mockycrud/" class="btn btn-custom btn-list">Lista de Mocky</a>
        <a href="/mockycrud/crear" class="btn btn-custom btn-create">Crear Mocky</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
